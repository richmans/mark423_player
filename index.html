<html>
<head><title>Mark423 Player test</title></head>
<link rel="stylesheet" type="text/css" href="stylesheets/mark423-player.css">
<body>

  <script src='build/mark423-player.js' type='text/javascript'></script>
  <script src='lib/application.js' type='text/javascript'></script>
  
  <script type="text/javascript">
   $(document).ready(function(){
    $("#mark423-player-audio").jPlayer({
     swfPath: 'flash',
     solution: 'html, flash',
     supplied: 'mp3',
     preload: 'metadata',
     volume: 0.8,
     muted: false,
     backgroundColor: '#000000',
     cssSelectorAncestor: '#mark423-player',
     cssSelector: {
      videoPlay: '.jp-video-play',
      play: '.jp-play',
      pause: '.jp-pause',
      stop: '.jp-stop',
      seekBar: '.jp-seek-bar',
      playBar: '.jp-play-bar',
      mute: '.jp-mute',
      unmute: '.jp-unmute',
      volumeBar: '.jp-volume-bar',
      volumeBarValue: '.jp-volume-bar-value',
      volumeMax: '.jp-volume-max',
      currentTime: '.jp-current-time',
      duration: '.jp-duration',
      fullScreen: '.jp-full-screen',
      restoreScreen: '.jp-restore-screen',
      repeat: '.jp-repeat',
      repeatOff: '.jp-repeat-off',
      gui: '.jp-gui',
      noSolution: '.jp-no-solution'
     },
     ready: function () {
      $(this).jPlayer("setMedia", {
       mp3: "http://localhost:3000/recordings/test/gibbehfsdfa-grapsdfsdf-20130325.mp3",
      });
     },
     errorAlerts: false,
     warningAlerts: false
    });
   });
  </script>

  <div id="mark423-player-audio"></div>
  <div id="mark423-player" style='width: 100%'>
    <div class='jp-controls'>
      <div class='jp-play-pause shadow'>
        <a href="#" class="jp-play">p</a>
        <a href="#" class="jp-pause">r</a>
      </div>
      <div class='jp-display shadow'>
        <div class='jp-current-time'></div>
        <div class='jp-current-speaker'><span class='label'>Speaker: </span>Hans-Gunter Mohn</div>
        <div class='jp-current-theme'><span class='label'>Theme: </span>Entdecke die Kraft die dich ans Ziel kommen lasst</div>
      </div>
    </div>
    <div class='jp-progress shadow'>
      <div class='jp-seek-bar'>
        <div class='jp-play-bar'>&nbsp;</div>
      </div>
    </div>

  </div>
  <div id='mark423-playlist' class='shadow'>
    <a id='playlist-item-1' class='playlist-item' href='#'>Hans-Gunter Mohn - Entdecke die Kraft die dich ans Ziel kommen lasst - 10-03-2013</a>
    <a id='playlist-item-2' class='playlist-item playing' href='#'>Hans-Gunter Mohn - Zweifelst du noch oder glaubst du schon - 17-03-2013</a>
  </div>
</body>
</html>
